<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Older Messages</title>
  <!-- Include the Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-firestore.js"></script>
</head>
<body>

<!-- Button to trigger the deletion of older messages -->
<button onclick="deleteOldMessages()">Delete Older Messages</button>

<script>
// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBRGgc6o7YMrbDol87q0c6VL-Tka5JLRAs",
  authDomain: "wp-clone-e1cf9.firebaseapp.com",
  projectId: "wp-clone-e1cf9",
  storageBucket: "wp-clone-e1cf9.appspot.com",
  messagingSenderId: "589187349510",
  appId: "1:589187349510:web:6e9bc207abd3a344df5787",
  measurementId: "G-8M75BH56MP"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);

// Function to delete older messages
const deleteOldMessages = async () => {
  try {
    // Sign in anonymously
    await firebase.auth().signInAnonymously();

    // Query and delete documents older than 24 hours, excluding those with type="post"
    const cutoffDate = new Date();
    cutoffDate.setHours(cutoffDate.getHours() - 24);

    const messagesQuery = await firebase.firestore().collection('messages')
      .where('createdAt', '<', cutoffDate)
      .where('type', '!=', 'post')
      .get();

    const deletionPromises = [];
    messagesQuery.forEach((doc) => {
      deletionPromises.push(doc.ref.delete());
    });

    await Promise.all(deletionPromises);

    console.log('Older messages deleted successfully');
  } catch (error) {
    console.error('Error deleting older messages:', error);
  } finally {
    // Sign out after the operation
    await firebase.auth().signOut();
  }
};
</script>

</body>
</html>
